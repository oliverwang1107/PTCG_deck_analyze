<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTCG City League ç‰Œçµ„åˆ†æå™¨</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --bg-hover: #1f2b4a;
            --accent-primary: #e94560;
            --accent-secondary: #0f3460;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --border-color: #2a2a4a;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo span {
            background: var(--accent-primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(233, 69, 96, 0.3);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-primary);
            box-shadow: 0 8px 30px rgba(233, 69, 96, 0.15);
        }

        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Charts Grid */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 1200px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        .chart-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .chart-card h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chart-card h2::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--accent-gradient);
            border-radius: 2px;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Matchup Heatmap */
        .heatmap-container {
            grid-column: span 2;
        }

        @media (max-width: 1200px) {
            .heatmap-container {
                grid-column: span 1;
            }
        }

        .heatmap {
            overflow-x: auto;
        }

        .heatmap table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
        }

        .heatmap th,
        .heatmap td {
            padding: 0.5rem;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .heatmap th {
            background: var(--bg-secondary);
            font-weight: 500;
            white-space: nowrap;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .heatmap td {
            min-width: 50px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .heatmap td:hover {
            transform: scale(1.1);
            z-index: 10;
            position: relative;
        }

        /* Archetype List */
        .archetype-list {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .archetype-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--bg-secondary);
        }

        .archetype-item:hover {
            background: var(--bg-hover);
            transform: translateX(4px);
        }

        .archetype-name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .archetype-rank {
            width: 28px;
            height: 28px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .archetype-stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .archetype-stats span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .archetype-stats .win-rate {
            color: var(--success);
            font-weight: 600;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: var(--accent-primary);
        }

        .matchup-section {
            margin-bottom: 1.5rem;
        }

        .matchup-section h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
        }

        .matchup-section.favorable h3 {
            color: var(--success);
        }

        .matchup-section.unfavorable h3 {
            color: var(--danger);
        }

        .matchup-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            margin-bottom: 1rem;
        }

        /* Weekly Section */
        .weekly-section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .week-card {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .week-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .week-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .week-stats {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .week-archetypes {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .week-archetype-tag {
            background: var(--bg-hover);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>

    <script>
        // Charts
        let distributionChart = null;
        let winrateChart = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadOverview();
            loadArchetypes();
            loadWinrates();
            loadMatchups();
            loadWeekly();
        });

        // Close modal on outside click
        document.getElementById('detail-modal').addEventListener('click', (e) => {
            if (e.target.id === 'detail-modal') closeModal();
        });

        async function loadOverview() {
            try {
                const res = await fetch('/api/overview');
                const data = await res.json();

                document.getElementById('total-tournaments').textContent = data.total_tournaments || 0;
                document.getElementById('total-decks').textContent = data.total_decks || 0;
                document.getElementById('total-archetypes').textContent = data.total_archetypes || 0;

                if (data.scraped_at) {
                    const date = new Date(data.scraped_at);
                    document.getElementById('last-updated').textContent = date.toLocaleDateString('zh-TW');
                }
            } catch (err) {
                console.error('Error loading overview:', err);
            }
        }

        async function loadArchetypes() {
            try {
                // Use Chinese API
                const res = await fetch('/api/archetypes-zh');
                const data = await res.json();

                // Distribution Chart with Chinese labels
                const dist = data.distribution;
                const ctx = document.getElementById('distribution-chart').getContext('2d');

                if (distributionChart) distributionChart.destroy();

                distributionChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: dist.labels || [],
                        datasets: [{
                            data: dist.values || [],
                            backgroundColor: [
                                '#667eea', '#764ba2', '#e94560', '#0f3460',
                                '#10b981', '#f59e0b', '#ef4444', '#8b5cf6',
                                '#06b6d4', '#84cc16', '#6b7280'
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: { color: '#a0a0b0', font: { size: 11 } }
                            }
                        }
                    }
                });

                // Archetype List with Chinese names
                const listHtml = data.top_archetypes.map((arch, i) => `
                    <div class="archetype-item" onclick="showDetail('${arch.name_en}', '${arch.name_zh}')">
                        <div class="archetype-name">
                            <span class="archetype-rank">${i + 1}</span>
                            ${arch.name_zh}
                        </div>
                        <div class="archetype-stats">
                            <span>ğŸ“Š ${arch.deck_count} å‰¯</span>
                            <span>ğŸ† ${arch.win_count} å„ªå‹</span>
                            <span class="win-rate">âš”ï¸ ${arch.win_rate}%</span>
                        </div>
                    </div>
                `).join('');

                document.getElementById('archetype-list').innerHTML = listHtml ||
                    '<div class="empty-state"><h3>ç›®å‰æ²’æœ‰è³‡æ–™</h3><p>é»æ“Šã€Œçˆ¬å–æ–°è³‡æ–™ã€é–‹å§‹</p></div>';

            } catch (err) {
                console.error('Error loading archetypes:', err);
                // Fallback to English API
                loadArchetypesEnglish();
            }
        }

        async function loadArchetypesEnglish() {
            try {
                const res = await fetch('/api/archetypes');
                const data = await res.json();

                const dist = data.distribution;
                const ctx = document.getElementById('distribution-chart').getContext('2d');

                if (distributionChart) distributionChart.destroy();

                distributionChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: dist.labels || [],
                        datasets: [{
                            data: dist.values || [],
                            backgroundColor: [
                                '#667eea', '#764ba2', '#e94560', '#0f3460',
                                '#10b981', '#f59e0b', '#ef4444', '#8b5cf6',
                                '#06b6d4', '#84cc16', '#6b7280'
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: { color: '#a0a0b0', font: { size: 11 } }
                            }
                        }
                    }
                });

                const listHtml = data.top_archetypes.map((arch, i) => `
                    <div class="archetype-item" onclick="showDetail('${arch.name}', '${arch.name}')">
                        <div class="archetype-name">
                            <span class="archetype-rank">${i + 1}</span>
                            ${arch.name}
                        </div>
                        <div class="archetype-stats">
                            <span>ğŸ“Š ${arch.deck_count} å‰¯</span>
                            <span>ğŸ† ${arch.win_count} å„ªå‹</span>
                            <span class="win-rate">âš”ï¸ ${arch.win_rate}%</span>
                        </div>
                    </div>
                `).join('');

                document.getElementById('archetype-list').innerHTML = listHtml ||
                    '<div class="empty-state"><h3>ç›®å‰æ²’æœ‰è³‡æ–™</h3><p>é»æ“Šã€Œçˆ¬å–æ–°è³‡æ–™ã€é–‹å§‹</p></div>';
            } catch (err) {
                console.error('Error loading archetypes:', err);
            }
        }

        async function loadWinrates() {
            try {
                const res = await fetch('/api/winrates');
                const data = await res.json();

                const chartData = data.chart_data;
                const ctx = document.getElementById('winrate-chart').getContext('2d');

                if (winrateChart) winrateChart.destroy();

                winrateChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: (chartData.labels || []).slice(0, 10),
                        datasets: [{
                            label: 'å‹ç‡ %',
                            data: (chartData.win_rates || []).slice(0, 10),
                            backgroundColor: 'rgba(102, 126, 234, 0.8)',
                            borderRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        indexAxis: 'y',
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            x: {
                                grid: { color: 'rgba(255,255,255,0.1)' },
                                ticks: { color: '#a0a0b0' }
                            },
                            y: {
                                grid: { display: false },
                                ticks: { color: '#a0a0b0', font: { size: 10 } }
                            }
                        }
                    }
                });
            } catch (err) {
                console.error('Error loading winrates:', err);
            }
        }

        async function loadMatchups() {
            try {
                // Use Chinese API for translated labels
                const res = await fetch('/api/matchups-zh?top=8');
                const data = await res.json();

                const heatmap = data.heatmap;

                if (!heatmap.labels || heatmap.labels.length === 0) {
                    document.getElementById('matchup-heatmap').innerHTML =
                        '<div class="empty-state"><h3>æ²’æœ‰å°æˆ°è³‡æ–™</h3></div>';
                    return;
                }

                let html = '<table><thead><tr><th></th>';
                heatmap.labels.forEach(l => html += `<th>${l.substring(0, 12)}</th>`);
                html += '</tr></thead><tbody>';

                heatmap.labels.forEach((row, i) => {
                    html += `<tr><th>${row.substring(0, 12)}</th>`;
                    heatmap.values[i].forEach((val, j) => {
                        const hue = val < 50 ? 0 : 120;
                        const sat = Math.abs(val - 50) * 2;
                        const bg = i === j ? 'var(--bg-secondary)' :
                            `hsla(${hue}, ${sat}%, 40%, 0.8)`;
                        html += `<td style="background: ${bg}">${i === j ? '-' : val}</td>`;
                    });
                    html += '</tr>';
                });

                html += '</tbody></table>';
                document.getElementById('matchup-heatmap').innerHTML = html;
            } catch (err) {
                console.error('Error loading matchups:', err);
            }
        }

        async function loadWeekly() {
            try {
                const res = await fetch('/api/tournaments/weekly');
                const data = await res.json();

                if (!data.weeks || data.weeks.length === 0) {
                    document.getElementById('weekly-list').innerHTML =
                        '<div class="empty-state"><h3>æ²’æœ‰æ¯é€±è³‡æ–™</h3></div>';
                    return;
                }

                const html = data.weeks.slice(0, 4).map(week => `
                    <div class="week-card">
                        <div class="week-header">
                            <span class="week-title">${week.week_label}</span>
                            <span class="week-stats">${week.tournament_count} å ´è³½äº‹ Â· ${week.deck_count} å‰¯ç‰Œçµ„</span>
                        </div>
                        <div class="week-archetypes">
                            ${week.top_archetypes.slice(0, 5).map(a =>
                    `<span class="week-archetype-tag">${a.name_zh} (${a.count})</span>`
                ).join('')}
                        </div>
                    </div>
                `).join('');

                document.getElementById('weekly-list').innerHTML = html;
            } catch (err) {
                console.error('Error loading weekly:', err);
            }
        }
